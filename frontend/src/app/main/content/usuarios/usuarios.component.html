<div id="products" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    group
                </mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Usuarios
                </span>
            </div>
            <!-- / APP TITLE -->
            <form [formGroup]="userForm" fxLayout="column">
                <!-- SEARCH -->
                <div class="search-input-wrapper mx-24 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                    <label for="search" class="mr-8">
                    <mat-icon class="secondary-text">buscar</mat-icon>
                </label>
                    <mat-form-field floatLabel="never" fxFlex="1 0 auto">
                        <!-- <input id="search" (keyup)="applyFilter($event.target.value)" matInput placeholder="Buscar"> -->
                        <input formControlName="search" id="search" matInput placeholder="Buscar" (keyup.enter)="applyFilter($event.target.value)">
                    </mat-form-field>
                </div>
                <!-- / SEARCH -->
            </form>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <mat-table class="products-table" [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container cdkColumnDef="id">
                    <mat-header-cell *cdkHeaderCellDef>ID</mat-header-cell>
                    <mat-cell *cdkCellDef="let usuario">
                        <p class="text-truncate">{{usuario.id}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container cdkColumnDef="username">
                    <mat-header-cell *cdkHeaderCellDef>Username</mat-header-cell>
                    <mat-cell *cdkCellDef="let usuario">
                        <p class="text-truncate">{{usuario.username}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Category Column -->
                <ng-container cdkColumnDef="nombres">
                    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md>Nombres</mat-header-cell>
                    <mat-cell *cdkCellDef="let usuario" fxHide fxShow.gt-md>
                        <p class="nombres text-truncate">
                            {{usuario.nombres}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Category Column -->
                <ng-container cdkColumnDef="apellidos">
                    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md>Apellidos</mat-header-cell>
                    <mat-cell *cdkCellDef="let usuario" fxHide fxShow.gt-md>
                        <p class="apellidos text-truncate">
                            {{usuario.apellidos}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Category Column -->
                <ng-container cdkColumnDef="logins">
                    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md>Logins</mat-header-cell>
                    <mat-cell *cdkCellDef="let usuario" fxHide fxShow.gt-md>
                        <p class="logins text-truncate">
                            {{usuario.logins}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- LastLogin Column -->
                <ng-container cdkColumnDef="last_login">
                    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md>Ultimo Login</mat-header-cell>
                    <mat-cell *cdkCellDef="let usuario" fxHide fxShow.gt-md>
                        <p class="logins text-truncate">
                            {{formatDate(usuario.last_login)}}
                        </p>
                    </mat-cell>
                </ng-container>

                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *cdkRowDef="let usuario; columns: displayedColumns;" class="product" matRipple [routerLink]="'/usuarios/'+usuario.id+''">
                </mat-row>
            </mat-table>
            <mat-paginator [length]="length" [pageSize]="pageSize" (page)="onPaginateChange($event)">
            </mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
